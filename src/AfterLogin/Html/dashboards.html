    <main onload="buscar(), buscarRosca()">
        <div class="dashboard">



            













            <div class="buttons">            <h1>DASHBOARD</h1>
                <button class="filter-button" onclick="abrirModalFiltro()">
                    <i class="fas fa-filter"></i> Filtrar
                </button>
            </div>
            
            <!-- Modal de Filtro -->
            <div id="modalFiltro" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="fecharModalFiltro()">&times;</span>
                    <h3><i class="fas fa-search"></i> Filtrar Consultas</h3>
            
                    <div class="filter-group">
                        <label for="filtroMedico"><i class="fas fa-user-md"></i> Médico:</label>
                        <select id="filtroMedicoS">
                            <option value="">Todos os Médicos</option>
                        </select>
                    </div>
            
                    <div class="filter-group">
                        <label for="filtroPaciente"><i class="fas fa-user"></i> Paciente:</label>
                        <select id="filtroPaciente">
                            <option value="">Todos os Pacientes</option>
                        </select>
                    </div>
            
                    <div class="filter-group">
                        <label for="filtroStatus"><i class="fas fa-info-circle"></i> Status:</label>
                        <select id="filtroStatus">
                            <option value="">Todos os Status</option>
                        </select>
                    </div>
            
                    <div class="filter-group">
                        <label for="filtroAreaConsulta"><i class="fas fa-stethoscope"></i> Área de Consulta:</label>
                        <select id="filtroAreaConsulta">
                            <option value="">Todas as Áreas</option>
                        </select>
                    </div>
            
                    <div class="filter-group">
                        <label for="filtroIdadeGenero"><i class="fas fa-birthday-cake"></i> Idade, Gênero e Data:</label>
                        <div class="filtro-duplo">
                            <input type="number" id="filtroIdade" placeholder="Idade">
                            <select id="filtroGenero">
                                <option value="">Todos os Gêneros</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Feminino">Feminino</option>
                            </select>
                            <input type="date" id="filtroDataInicio" placeholder="Data >=">
                            <input type="date" id="filtroDataFim" placeholder="Data <=">
                        </div>
                    </div>
            
                    <div class="filter-buttons">
                        <button onclick="aplicarFiltros()"><i class="fas fa-check"></i> Aplicar Filtros</button>
                        <button onclick="limparFiltros()" class="limpar-button"><i class="fas fa-times"></i> Limpar Filtros</button>
                    </div>
                </div>
            </div>





















            <div class="grid-container">
                <div class="card executed-appointments">
                    <div id="rosca" class="line-chart">
                        <canvas id="GraficoRosca"></canvas>
                    </div>
                </div>
                <div class="card upcoming-appointments">
                    <p>Agendamentos recorrentes próximos ao vencimento:</p>
                    <table id="tableUpcomingAppointments">
                        <tr>
                            <th>Paciente</th>
                            <th>Vencimento</th>
                            <th>Especialidade</th>
                        </tr>
                    </table>
                </div>
                <div class="card patients-released">
                    <div class="line-chart">
                        <canvas id="GraficoBarraHorizontal"></canvas>
                    </div>
                </div>
                <div class="card retention">
                    <div class="line-chart">
                        <canvas id="GraficoBarraDePe"></canvas>
                    </div>
                </div>

                <div class="card grande">
                    <div class="line-chart">
                        <canvas id="GraficoLinhaFidelizacao"></canvas>
                    </div>
                </div>

            </div>
        </div>
    </main>
