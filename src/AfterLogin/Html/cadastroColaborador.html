                    Logout

    <main>
        <div class="ContainerCadastro">
            <h1>Cadastre sua <span class="equipe">Equipe</span></h1><br><br>
            <label class="picture" for="picture__input" tabIndex="0">
                <span class="picture__image"></span>
            </label>

            <input type="file" name="picture__input" id="picture__input">
            <div class="inputs_Container">
                <div class="inputs_login_esquerda">
                    <div class="input">
                        <input class="input__field" id="nome" type="text" required />
                        <label for="nome" class="input__label">Nome</label>
                        <small class="error" id="error-nome"></small>
                    </div>

                    <div class="input">
                        <input class="input__field" id="sobrenome" type="text" required />
                        <label for="sobrenome" class="input__label">Sobrenome</label>
                        <small class="error" id="error-sobrenome"></small>
                    </div>

                    <div class="input">
                        <input class="input__field" id="email" type="email" required />
                        <label for="email" class="input__label">E-mail</label>
                        <small class="error" id="error-email"></small>
                    </div>

                    <div class="input">
                        <input class="input__field" id="telefone" type="tel" required />
                        <label for="telefone" class="input__label">Telefone</label>
                        <small class="error" id="error-telefone"></small>
                    </div>

                </div>

                <div class="inputs_login_esquerda">
                    <div class="input">
                        <input class="input__field" id="cpf" type="text" required />
                        <label for="cpf" class="input__label">CPF</label>
                        <small class="error" id="error-cpf"></small>
                    </div>
                    <div class="input">
                        <select class="input__field" id="especificacao" required>
                            <option value=""></option>
                        </select>
                        <label for="especificacao" class="input__label">Especificação</label>
                        <small class="error" id="error-especificacao"></small>
                    </div>
                    <div class="input">
                        <input class="input__field" id="dataNascimento" type="date" required />
                        <label for="dataNascimento" class="input__labelDate">Data de Nascimento</label>
                        <small class="error" id="error-dataNascimento"></small>
                    </div>
                    <div class="input">
                        <input class="input__field" id="carteirinha" type="text" required />
                        <label for="carteirinha" class="input__label">Carteirinha</label>
                        <small class="error" id="error-carteirinha"></small>
                    </div>
                </div>

                <div class="inputs_login_direita">

                    <div class="input">
                        <input class="input__field" id="password" type="password" required />
                        <label for="password" class="input__label">Senha</label>
                        <span class="input__icon-wrapper">
                            <i class="input__icon ri-eye-off-line"></i>
                        </span>
                        <small class="error" id="error-password"></small>
                    </div>

                    <div class="input">
                        <input class="input__field" id="confirmedPassword" type="password" required />
                        <label for="confirmedPassword" class="input__label">Confirmar Senha</label>
                        <span class="input__icon-wrapper">
                            <i class="input__icon2 ri-eye-off-line"></i>
                        </span>
                        <small class="error" id="error-confirmedPassword"></small>
                    </div>

                    <div class="input">
                        <select class="input__field" id="nivelAcesso" required>
                            <option value=""></option>
                            <option value="Admin">Admin</option>
                            <option value="Supervisor">Supervisor</option>
                            <option value="Médico">Médico</option>
                        </select>
                        <label for="nivelAcesso" class="input__label">Nível de Acesso</label>
                        <small class="error" id="error-nivelAcesso"></small>
                    </div>
                    <div>
                        <Button class="registrar" onclick="cadastrarColaborador()">
                            Cadastrar
                        </Button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../Js/cadastroColaborador.js"></script>
    <script src="../Js/funcoesPadroes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../Js/sessao.js"></script>
